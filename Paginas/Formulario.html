<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Validar campos del Formulario">
    <title>Formulario</title>

    <script src="../JavaScript/formulario.js" type="text/javascript" ></script>
</head>
<body> 
    <section>
        <fieldset>
            <h1>
                Validacion de Campos
            </h1>
        <form id="formulario" method="POST" action="../php/resultado.php" onsubmit="return validacion();">
        <!--Textfield Cedula-->
        
        <label for="cedula">Cedula: </label>
        <input type="text" name="ced" id="ced" class="ced" placeholder="Ingrese el número de cedula ..." onkeyup="validarCedula(this)"/>
        <div id="mensaje1" class="dfalla"></div>
        
        <!--Textfield Nombres-->
        <label for="nombres">Nombres: </label>
        <input type="text" name="nom" id="nom" class="nom" onkeyup="validarLetras(this)"/>
        <div id="mensaje2" class="dfalla"></div>
        
       <!--Textfield Apellidos-->
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="ape" id="ape" class="ape" onkeyup="validarLetras(this)"/>
        <div id="mensaje3" class="dfalla"></div>
        
        <!--Textfield Direccion-->
        <label for="direccion">Direccion: </label>
        <input type="text" name="dir" id="dir" class="dir"/>
        <div id="mensaje4" class="dfalla"></div>
        
        <!--Textfield Telefono-->
        <label for="telefono">Telefono: </label>
        <input type="text" name="tel" id="tel" class="tel" onkeyup="validarTelefono(this)"/>
        <div id="mensaje5" class="dfalla"></div>
        
        <!--Textfield Fecha-->
        <label for="fecha">Fecha de Nacimiento: </label>
        <input type="text" name="fecN" id="fecN" class="fecN" onkeyup="validarFecha(this)"/>
        <div id="mensaje6" class="dfalla"></div>
        
        <!--Textfield Email-->
        <label for="email">Email: </label>
        <input type="text" name="correo" id="correo" class="correo" onkeyup="validarEmail(this)"/>
        <div id="mensaje7" class="dfalla"></div>

        <!--Textfield Password-->
        <label for="password">Contraseña: </label>
        <input type="password" name="contra" id="contra" class="contra" onkeyup="validarPassword(this)"/>
        <div id="mensaje8" class="dfalla"></div>

        <button type="submit" class="boton">Enviar</button>
                </fieldset>
            
              </form>
        </fieldset>
    </section>
</body>
</html>
