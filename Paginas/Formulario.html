<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Validar campos del Formulario">
    <title>Formulario</title>

    <script src="../JavaScript/formulario.js" type="text/javascript" ></script>
</head>
<body> 
    <header>
        <h1>
            Validacion de Campos
        </h1>
    </header> 
    <section>
        <fieldset>
        <form id="formulario" method="POST" action="php/formulario.php" onsubmit="return validacion();">
        <!--Textfield Cedula-->
        
        <label for="cedula">Cedula (*)</label>
        <input type="text" name="ced" id="ced" class="ced" placeholder="Ingrese el número de cedula ..." onkeyup="validarCedula(this)"/>
        <div id="dfalla1" class="dfalla"></div>
        
        <!--Textfield Nombres-->
        <label for="nombres">Nombres (*)</label>
        <input type="text" id="nom" class="noms" onkeyup="validarLetras(this)"/>
        <div id="dfalla2" class="dfalla"></div>
        
       <!--Textfield Apellidos-->
        <label for="apellidos">Apellidos (*)</label>
        <input type="text" id="ape" class="ape" onkeyup="validarLetras(this)"/>
        <div id="dfalla3" class="dfalla"></div>
        
        <!--Textfield Direccion-->
        <label for="direccion">Direccion (*)</label>
        <input type="text" id="dir" class="dir"/>
        <div id="dfalla4" class="dfalla"></div>
        
        <!--Textfield Telefono-->
        <label for="telefono">Telefono (*)</label>
        <input type="text" id="tel" class="tel" onkeyup="validarTelefono(this)"/>
        <div id="dfalla5" class="dfalla"></div>
        
        <!--Textfield Fecha-->
        <label for="fecha">Fecha de Nacimiento (*)</label>
        <input type="text" id="fecN" class="fecN" onkeyup="validarFecha(this)"/>
        <div id="dfalla6" class="dfalla"></div>
        
        <!--Textfield Email-->
        <label for="email">Email personal (*)</label>
        <input type="text" id="correo" class="correo" onkeyup="validarEmail(this)"/>
        <div id="dfalla7" class="dfalla"></div>

        <!--Textfield Password-->
        <label for="password">Contraseña (*)</label>
        <input type="password" id="contra" class="contra" onkeyup="validarPassword(this)"/>
        <div id="dfalla8" class="dfalla"></div>
        <button type="submit" class="boton">Enviar</button>
                </fieldset>
            
              </form>
        </fieldset>
    </section>
</body>
</html>
